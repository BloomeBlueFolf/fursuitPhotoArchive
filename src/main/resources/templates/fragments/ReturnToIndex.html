<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Footer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:fragment="index-return">
            <br/>
            <br/>
            <br/>
            <hr>
            <a th:href="@{/user/}"><img src="/images/Return.png" width="40px" height="40px" alt="return button" class="ms-5"></a>
            <br/>
        </div>
        <div th:fragment="photo-return">
            <br/>
            <br/>
            <br/>
            <hr>
            <a th:href="@{/user/event/showPhotos(id=${id})}"><img src="/images/Return.png" width="40px" height="40px" alt="return button" class="ms-5"></a>
            <br/>
        </div>
        <div th:fragment="dev-credits">
            <div class="fixed-bottom bg-primary">
                <span class="ms-3 text-light">Frontend and Backend by</span><a href="https://github.com/BloomeBlueFolf?tab=repositories" class="text-light ms-1">Bloome_BlueFolf</a>
            </div>
        </div>
    </body>
</html>
