<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create event</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
            <br/>
            <div class="container">
                <form th:action = "@{/events}" th:object="${event}" method = "POST">
                    <div class="form-group row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Label</label>
                        <div class="col-sm">
                            <input type="text" class="form-control form-control-lg rounded-pill" id="colFormLabelLg" th:field = "*{label}" placeholder="Enter label">
                        </div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
    </body>
</html>
