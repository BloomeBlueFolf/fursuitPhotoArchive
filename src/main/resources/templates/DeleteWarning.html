<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Warning</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
        <br/>
        <div class="col-sm">
            <div class="d-flex justify-content-center">
                <h2>Do you really want to delete the event? <span class="text-danger">All containing photos will be deleted!</span></h2>
                </div>
                <br/>
                <br/>
                <div class="d-flex justify-content-center">
                    <div class="col-md-12 text-center">
                        <a th:href="@{/}" class="btn btn-primary btn-lg me-5">Keep</a>
                        <img src="/images/Warning.png" width="100" height="100" alt="An image of an alert sign">
                        <a th:href="@{/event/delete(id=${id})}" class="btn btn-danger btn-lg ms-5">Delete</a>
                    </div>
            </div>
        </div>
        <div th:insert="fragments/ReturnToIndex :: index-return"></div>
        <br/>
    </body>
</html>
