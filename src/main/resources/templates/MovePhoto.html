<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Move photo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
        <h1><span th:text="*{photo.label}"></span></h1>
        <br/>
        <br/>
        <h5><span>Where do you want to move the photography?</span></h5>
        <br/>
        <form th:action = "@{/admin/photo/move(eventId=${eventId}, photoId=${photoId})}" th:object="${photo}" method = "POST">
            <div>
                <select th:field="*{event.id}" id="events" class="p-3 mb-2 bg-light text-black rounded-pill h5">
                    <option th:each="event : ${events}"
                            th:text="${event.label}"
                            th:value="${event.id}">
                </select>
            </div>
            <br/>
            <div class="col-sm">
                <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
            </div>
        </form>
    </div>
    <br/>
    <br/>
    <br/>
    <hr>
    <a th:href="@{/user/event/showPhotos(id=${eventId})}"><img src="/images/Return.png" width="40px" height="40px" alt="return button" class="ms-5"></a>
    <br/>
    </body>
</html>
