<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Move photo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
        <h1><span th:text="*{photo.label}"></span></h1>
        <form th:action = "@{/photo/move(eventId=${eventId}, photoId=${photoId})}" th:object="${photo}" method = "POST">
            <div>
                <select th:field="*{event.id}" id="events">
                    <option th:each="event : ${events}"
                            th:text="${event.label}"
                            th:value="${event.id}">
                </select>
            </div>
            <div class="col-sm">
                <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
            </div>
        </form>
    </div>
    <div th:insert="fragments/ReturnToIndex :: index-return"></div>
    </body>
</html>
