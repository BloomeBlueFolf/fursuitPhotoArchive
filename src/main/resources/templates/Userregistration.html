<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
        <div th:if = "${param.success}">
            <div class="alert alert-info">Account succesfully added!</div>
        </div>
        <h1><span>Create a new account</span></h1>
        <form th:action = "@{/admin/registration}" th:object="${user}" method = "POST">
            <div class="form-group row">
                <div class="col">
                    <label for="firstName" class="col-sm-2 col-form-label col-form-label-lg">First name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="firstName" th:field = "*{firstName}" placeholder="Enter first name" th:required="required">
                </div>
                <div class="col">
                    <label for="lastName" class="col-sm-2 col-form-label col-form-label-lg">Last name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="lastName" th:field = "*{lastName}" placeholder="Enter last name" th:required="required">
                </div>
                <div class="form-group">
                    <br/>
                    <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg rounded-pill" th:field = "*{username}" placeholder="Enter username" th:required="required">
                </div>
                <br/>
                <div class="form-group">
                    <br/>
                    <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg rounded-pill" th:field = "*{password}" placeholder="Enter password" th:required="required">
                    <br/>
                </div>
                <h5>Roles</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role1" id="role1" value = "USER" th:field="*{roles}" checked>
                    <label class="form-check-label" for="role1">
                        User
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role2" id="role2" value = "ADMIN" th:field="*{roles}">
                    <label class="form-check-label" for="role2">
                        Admin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role3" id="role3" value = "USER,ADMIN" th:field="*{roles}">
                    <label class="form-check-label" for="role3">
                        User & Admin
                    </label>
                </div>
            <div class="col-sm">
                <br/>
                <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
            </div>
            </div>
        </form>
    </div>
    <div th:insert="fragments/ReturnToIndex :: index-return"></div>
    </body>
</html>
