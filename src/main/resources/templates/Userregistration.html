<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
        <div th:if = "${param.success}">
            <div class="alert alert-info">Account succesfully added!</div>
        </div>
        <h1><span>Create a new account</span></h1>
        <form th:action = "@{/admin/registration}" th:object="${userRegistrationDto}" method = "POST">
            <div class="form-group row">
                <div class="col">
                    <label for="firstName" class="col-sm-2 col-form-label col-form-label-lg">First name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="firstName" th:field = "*{firstName}" placeholder="Enter first name" th:required="required">
                </div>
                <div class="col">
                    <label for="lastName" class="col-sm-2 col-form-label col-form-label-lg">Last name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="lastName" th:field = "*{lastName}" placeholder="Enter last name" th:required="required">
                </div>
                <div class="form-group">
                    <br/>
                    <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg rounded-pill" th:field = "*{email}" placeholder="Enter email" th:required="required">
                </div>
                <br/>
                <div class="form-group">
                    <br/>
                    <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg rounded-pill" th:field = "*{password}" placeholder="Enter password" th:required="required">
                </div>
            </div>
            <div class="col-sm">
                <br/>
                <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
            </div>
        </form>
    </div>
    <div th:insert="fragments/ReturnToIndex :: index-return"></div>
    </body>
</html>
