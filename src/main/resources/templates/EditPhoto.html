<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit photo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
        <br/>
        <h5><span>Edit the photography.</span></h5>
        <br/>
        <form th:action = "@{/admin/event/editPhoto(photoId=${photo.id}, eventId=${eventId})}" th:object="${photo}" method = "POST">
            <div class="form-group row">
                <div class="col">
                    <label for="labelPhoto" class="col-sm-2 col-form-label col-form-label-lg">Label</label>
                    <input type="text" maxlength="20" class="form-control form-control-lg rounded-pill" id="labelPhoto" th:field = "*{label}" placeholder="Enter new label" th:required="required">
                </div>
                <div class="col">
                    <label for="photographer" class="col-sm-2 col-form-label col-form-label-lg">Photographer</label>
                    <input type="text" maxlength="20" class="form-control form-control-lg rounded-pill" id="photographer" th:field = "*{photographer}" placeholder="Enter new photographer">
                </div>
                <div class="form-group">
                    <br/>
                    <label for="PhotoDate" class="col-sm-2 col-form-label col-form-label-lg">Date</label>
                    <input type="date" id="PhotoDate" class="form-control form-control-lg w-25 rounded-pill" th:field = "*{date}" placeholder="Enter new date">
                </div>
            </div>
            <br/>
            <div class="col-sm">
                <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
            </div>
        </form>
    </div>
    <div th:insert="fragments/ReturnToIndex :: index-return"></div>
    <br/>
    <div th:insert="fragments/ReturnToIndex :: dev-credits"></div>
    </body>
</html>
