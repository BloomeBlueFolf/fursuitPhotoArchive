<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <br/>
  <h1>User Login</h1>
  <br/>
  <form th:action = "@{/login}" method = "POST">
    <div th:if = "${param.error}">
      <div class="alert alert-danger">Invalid username or password!</div>
    </div>
    <div th:if = "${param.logout}">
      <div class="alert alert-info">You are logged out.</div>
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
        <input type="text" maxlength="20" class="form-control form-control-lg rounded-pill" id="username" name="username" placeholder="Enter username" th:required="required">
      </div>
      <div class="col">
        <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
        <input type="password" maxlength="20" class="form-control form-control-lg rounded-pill" id="password" name="password" placeholder="Enter password">
      </div>
    </div>
    <br/>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
      <h5><label class="form-check-label" for="remember-me">Remember me?</label></h5>
    </div>
    <div class="col-sm">
      <br/>
      <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
    </div>
  </form>
</div>
<div th:insert="fragments/ReturnToIndex :: dev-credits"></div>
</body>
</html>
