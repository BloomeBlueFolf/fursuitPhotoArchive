<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Photo Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
      <div class="row">
        <div class=class="col-xs-6">
          <h1><span th:text="${event.label}"></span></h1>
          <br/>
          <a th:href="@{/photo/upload(id=${event.id})}" class="btn btn-primary">Add photo</a>
        </div>
      </div>
      <br/>
      <table class="table table-striped w-75 p-3">
        <thead class="table-dark">
        <tr>
          <th scope="col">Label</th>
          <th scope="col">Photographer</th>
          <th scope="col">Image</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "photo : ${photos}">
          <th scope="row" th:text = "${photo.label}"></th>
          <td> <img th:src="@{/photo/image(id=${photo.id})}" width="140px" height="140px" alt="fursuit photo" class="img-thumbnail"></td>
          <td>
            <div th:if = "${photo.photographer} == ''">---</div>
            <div th:unless = "${photo.photographer} == ''" th:text = "${photo.photographer}"></div>
          </td>
          <td>
            <div th:if = "${photo.date} == ''">---</div>
            <div th:unless = "${photo.date} == ''" th:text = "${photo.date}"></div></td>
          <td>
            <a th:href="@{/event/editPhoto(photoId=${photo.id}, eventId=${event.id})}" class="btn btn-primary">Edit photo</a>
            <a th:href="@{/photo/move(photoId=${photo.id}, eventId=${event.id})}" class="btn btn-primary ms-2">Move photo</a>
            <a th:href="@{/event/deletePhoto/warning(photoId=${photo.id}, eventId=${event.id})}" class="btn btn-danger ms-5">Delete photo</a>
          </td>
          <td> <a th:href="@{/photo/download(photoId=${photo.id})}">
          <img src="/images/Download.png" width="25px" height="25px" alt="download button" class="ms-5"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div th:insert="fragments/ReturnToIndex :: index-return"></div>
    <br/>
  </body>
</html>
