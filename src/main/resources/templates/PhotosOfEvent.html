<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <title>Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">

        .dropdown-item {
            background-color: #0275d8;
        }
         .danger {
            background-color: #d9534f;
        }
        .dropdown-menu a:hover {
            background: black;
        }
    </style>
  </head>
  <body>
    <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
    <div class="container">
      <div th:if = "${param.photouploaded}">
        <div class="alert alert-info w-25">Photo succesfully uploaded!</div>
      </div>
      <div th:if = "${param.photodeleted}">
        <div class="alert alert-danger w-25">Photo deleted!</div>
      </div>
      <div th:if = "${param.photomoved}">
        <div class="alert alert-info w-25">Photo moved!</div>
      </div>
      <div th:if = "${param.photoedited}">
        <div class="alert alert-info w-25">Photo succesfully edited!</div>
      </div>
      <div class="row">
        <div class=class="col-xs-6">
          <h1><span th:text="${event.label}"></span></h1>
          <br/>
          <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/photo/upload(id=${event.id})}" class="btn btn-primary">Add photo</a>
        </div>
      </div>
      <br/>
      <table class="table table-striped w-100 p-3">
        <thead class="table-dark">
        <tr>
          <th scope="col">Label</th>
          <th scope="col">Image</th>
          <th scope="col">Photographer</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "photo : ${photos}">
          <th  class="align-middle" scope="row" th:text = "${photo.label}"></th>
          <td> <img th:src="@{/user/photo/image(id=${photo.id})}" width="140px" height="140px" alt="fursuit photo" class="img-thumbnail"></td>
          <td class="align-middle">
            <div th:if = "${photo.photographer} == ''">---</div>
            <div th:unless = "${photo.photographer} == ''"><div th:text = "${photo.photographer}"></div></div>
          </td>
          <td class="align-middle">
            <div  class="align-middle" th:if = "${photo.date} == ''">---</div>
            <div  class="align-middle" th:unless = "${photo.date} == ''" th:text = "${photo.date}"></div></td>
          <td class="align-middle">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <div class="btn-group" role="group">
                <a id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Menu
                </a>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item text-light p-2 rounded-top" th:href="@{/admin/event/editPhoto(photoId=${photo.id}, eventId=${event.id})}">Edit photo</a>
                  <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item text-light p-2" th:href="@{/admin/photo/move(photoId=${photo.id}, eventId=${event.id})}">Move photo</a>
                  <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item danger text-light rounded-bottom p-2" th:href="@{/admin/event/deletePhoto/warning(photoId=${photo.id}, eventId=${event.id})}">Delete photo</a>
                </div>
              </div>
            </div>
          </td>
          <td class="align-middle"> <a th:href="@{/user/photo/download(photoId=${photo.id})}">
          <img src="/images/Download.png" width="25px" height="25px" alt="download button" class="ms-5"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div th:insert="fragments/ReturnToIndex :: index-return"></div>
    <br/>
    <br/>
    <div th:insert="fragments/ReturnToIndex :: dev-credits"></div>
  </body>
</html>
