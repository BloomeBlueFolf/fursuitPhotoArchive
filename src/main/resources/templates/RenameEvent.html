<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rename event</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:insert="fragments/HeaderNavbar :: header-navbar"></div>
            <div class="container">
                <h5><span>Rename the event.</span></h5>
                <br/>
                <form th:action = "@{/admin/event/rename}" th:object="${event}" method = "POST">
                    <div class="form-group row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">New Label</label>
                        <div class="col-sm">
                            <input type="text" maxlength="20" class="form-control form-control-lg rounded-pill" id="colFormLabelLg" th:field = "*{label}" placeholder="Enter new label">
                        </div>
                        <div class="col-sm">
                            <input type="hidden" id="colFormIdLg" th:field = "*{id}">
                        </div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div th:insert="fragments/ReturnToIndex :: index-return"></div>
        <br/>
        <div th:insert="fragments/ReturnToIndex :: dev-credits"></div>
    </body>
</html>
